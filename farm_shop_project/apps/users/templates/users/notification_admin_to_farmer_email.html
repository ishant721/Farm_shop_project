<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .header { background-color: #0d6efd; /* Bootstrap Blue */ color: white; padding: 10px; text-align: center; border-radius: 5px 5px 0 0; }
        .message-content { background-color: #f9f9f9; padding: 15px; border-radius: 5px; margin-top: 15px; border: 1px solid #eee; }
        .footer { font-size: 0.8em; color: #777; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>{{ subject_line }}</h2>
        </div>
        <p>Dear {{ farmer_username }},</p>
        <p>You have received a message from the {{ site_name }} Admin:</p>
        <div class="message-content">
            <p>{{ message_content|linebreaksbr }}</p>
        </div>
        <p>Thank you for being a part of {{ site_name }}.</p>
        <p>Best regards,<br>The {{ site_name }} Admin Team</p>
        <div class="footer">
            Â© {{ site_name }} {% now "Y" %}
        </div>
    </div>
</body>
</html>
